<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    form {
      display: none;
      margin-top: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .contact-list {
      margin-top: 20px;
    }
    .contact-card {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      border-left: 5px solid #007bff;
    }
    .contact-card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Manager</h1>
    <button id="showFormBtn">âž• Add Contact</button>

    <form id="contactForm">
      <input type="text" id="name" placeholder="Enter Name" required>
      <input type="email" id="email" placeholder="Enter Email" required>
      <input type="text" id="phone" placeholder="Enter Phone" required>
      <button type="submit">Save Contact</button>
    </form>

    <div class="contact-list" id="contactList">
      <h2>My Contacts</h2>
    </div>
  </div>

  <script>
    const showFormBtn = document.getElementById("showFormBtn");
    const contactForm = document.getElementById("contactForm");
    const contactList = document.getElementById("contactList");
    const contacts = []; // collection to store contacts

    // Show/hide form
    showFormBtn.addEventListener("click", () => {
      contactForm.style.display = contactForm.style.display === "block" ? "none" : "block";
    });

    // Handle form submit
    contactForm.addEventListener("submit", (e) => {
      e.preventDefault();
      
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;

      const contact = { name, email, phone };
      contacts.push(contact); // store in array

      displayContacts();
      contactForm.reset();
      contactForm.style.display = "none"; // hide after submit
    });

    // Display contacts
    function displayContacts() {
      contactList.innerHTML = "<h2>My Contacts</h2>";
      contacts.forEach((c, index) => {
        contactList.innerHTML += `
          <div class="contact-card">
            <p><strong>Name:</strong> ${c.name}</p>
            <p><strong>Email:</strong> ${c.email}</p>
            <p><strong>Phone:</strong> ${c.phone}</p>
          </div>
        `;
      });
    }
  </script>
</body>
</html>
